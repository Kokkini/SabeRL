    <!-- Google Tag Manager (noscript) -->

    <div id="game-container">
        <header>
            <h1>SabeRL Arena</h1>
            <p>Use WASD to move, avoid the rotating saber!</p>
        </header>
        
        <main>
            <canvas id="game-canvas" width="800" height="600"></canvas>
            
            <div id="game-ui">
                <div style="display: flex; flex-direction: row; gap: 20px; width: 100%; flex-wrap: wrap; justify-content: center;">
                    <button id="start-game-button" class="start-button">Start Game</button>
                    <div id="game-status" style="display: none;"></div>
                    <div class="control-group">
                        <button id="ai-control-toggle" class="control-button">Enable AI Control</button>
                        <div id="control-status">Human Control</div>
                    </div>
                    <div id="scoreboard" class="control-group">
                        <div class="score-item">
                            <span class="player-name">Blue</span>
                            <span class="score" id="player-score">0</span>
                        </div>
                        <div class="score-item">
                            <span class="player-name">Red</span>
                            <span class="score" id="ai-score">0</span>
                        </div>
                        <button id="reset-score-button" class="control-button">Reset Score</button>
                    </div>
                </div>
                
                <div id="game-controls">
                    <div id="training-ui" class="control-group">
                        <!-- Training UI will be dynamically created here -->
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Browser-based 2D Arena Combat Game</p>
        </footer>
    </div>
    
    <!-- Load TensorFlow.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
    <!-- Load Chart.js from CDN (global version) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="src/main.js" type="module"></script>
    <script>
        // Fallback for browsers without ES6 module support
        if (!window.Symbol) {
            document.body.innerHTML = '<div style="text-align: center; padding: 50px; color: #ff0000;"><h1>Browser Not Supported</h1><p>This game requires a modern browser with ES6 support.</p><p>Please use Chrome 57+, Firefox 52+, Safari 11+, or Edge 16+.</p></div>';
